<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/hyde.css">
  <link rel="stylesheet" href="/public/css/custom.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- for description and og -->
  <meta property="og:site_name" content="Experimental Life - Arun Chinnachamy"/>
  <meta property="og:title" content="{% if page.title %} {{ page.title }} &middot; {{ site.title }} {% else %} {{ site.title }} &middot; {{ site.tagline }} {% endif %}
  "/>
  <meta property="og:description" content="{{ page.excerpts }}"/>
  <meta property="og:url" content="http://www.arunchinnachamy.com{{ page.url }}"/>
  <meta property="og:type" content="article" />
  <meta name="description" content="{{ page.excerpts }}"/>
  <link rel="canonical" href="http://www.arunchinnachamy.com{{ page.url }}" />
</head>
